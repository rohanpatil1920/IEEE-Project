</head>

                <div class="col-lg-12">

                    <div class="navbar-collapse collapse" id="mobile_menu">
                        <ul class="nav navbar-nav">

                        </ul>
                        <ul class="nav navbar-nav">
                            <li>
                                <form action="" class="navbar-form">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="search" name="search" id="" placeholder="Search..." class="form-control">

                            </li>

            </div>
        </div>
    </div>
    <main>
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>
                    <h1 style="font-weight: 700;margin: 20px;">Place Your Order Here !</h1>
                </legend>
                <span class="help-block"><p style="color: red;margin-top: 5px;font-weight: 700;float: right;margin-right: 20px;">*All Fields Are Required</p></span>
                <!-- Name of Customer-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Name</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" type="text" placeholder="Name" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Phone Number-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="numberinput">Phone Number</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" type="number" placeholder="Phone" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Address-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Address</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" type="text" placeholder="Address Line 1" class="form-control input-md" required style="margin-bottom: 10px;">
                        <input id="textinput" name="textinput" type="text" placeholder="Address Line 2" class="form-control input-md">
                    </div>
                </div>
                <!-- Postal Code-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="numberinput">Zip Code</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" type="number" placeholder="Zip Code" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Item reqired-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="selectinput">Select Requirement</label>
                    <div class="col-md-2">
                        <select class="form-control" id="type">
                            <option value="select" selected>---SELECT---</option>
                            <option value="fruits">Fruits</option>
                            <option value="cereals">Cereals</option>
                            <option value="grains">Grains</option>
                            <option value="vegetables">Vegetables</option>
                          </select>
                    </div>
                </div>
                <!-- Name of Item-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Item Name</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" type="text" placeholder="Name of Item" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Quantity-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="numberinput">Quantity</label>
                    <div class="col-md-2">
                        <input id="textinput" name="textinput" type="number" placeholder="Quantity in KG" class="form-control input-md" required>

                    </div>
                </div>
            </fieldset>
            <a href="home.html" class="btn btn-success btn-lg" role="button" style="position: relative; left:48%;margin:20px;">Place Order</a>
        </form>

    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
